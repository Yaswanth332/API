services:
  - type: web
    name: quantum-otp-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn chatapp:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: EMAIL_ADDRESS
        fromSecret: EMAIL_ADDRESS
      - key: EMAIL_PASSWORD
        fromSecret: EMAIL_PASSWORD
      - key: PYTHON_VERSION
        value: 3.11.4